type User {
  id: ID
  username: String
  password: String
}

type UserResponse {
  user: User
  message: String
}

type Query {
  users: [User]
  user(id: ID!): User
  checkToken: UserResponse
}

input UserInput {
  username: String!
  password: String!
}

type LoginResponse {
  message: String
  user: User
}

input Credentials {
  username: String!
  password: String!
}

type Mutation {
  createUser(body: UserInput): UserResponse
  loginUser(credentials: Credentials): LoginResponse
}
