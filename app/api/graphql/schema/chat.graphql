type Question {
  id: ID
  question: String
  owner: ID
  answer: String
}

type Query {
  questions: [Question]
  question(id: ID!): Question
  questionByOwner(owner: ID!): [Question]
}

input QuestionInput {
  question: String!
  owner: ID!
}

input QuestionUpdateInput {
  answer: ID
}

type Mutation {
  updateQuestion(body: QuestionUpdateInput, id: ID!): Question
  createQuestion(body: QuestionInput): Question
}
